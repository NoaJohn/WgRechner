<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mosbach Task Organizer</title>
</head>

<body>

<h1>JS Test Page</h1>

<script>
    (function somethingWrong(){
        stundentsGroupA = prompt("Wie viele Stundenten studieren in Gruppe A?");
        stundentsGroupB = prompt("Wie viele Stundenten studieren in Gruppe B?");
        sum = parseInt(stundentsGroupA) + parseInt(stundentsGroupB);
        alert("Die Summe aller Studenten beträgt: " + sum);
    })()
</script>
<!--
call a function by its name:
<script>
    somethingWrong();
</script>
-->

<!--
call a function by an event:
<button onclick="somethingWrong()">Calculate the sum of the students</button>
-->



</body>
</html>
