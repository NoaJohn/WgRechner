<body>

<h1>Shopping List</h1>

<script>
    function sortShoppingList(choice) {
        var ul = document.getElementById("shoppinglist");
        //console.log(choice);
        if (choice == 1)
            ul.innerHTML = "<li>Mouthpocket: 3,49</li><li>tomato: 2,99</li><li>White Wine: 7,99</li>";
        else
            ul.innerHTML = "<li>tomato: 2,99</li><li>Mouthpocket: 3,49</li><li>White Wine: 7,99</li>";
    }
</script>
