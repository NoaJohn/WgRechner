<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WG Rechner</title>
        <link rel="stylesheet" href="css/">
</head>

<body>

    <h1>WG-Erstellen</h1>

    <form onsubmit="enterName(event)">
        <input type="text" id="WG-Name" name="WG Suchen" placeholder="Name" maxlength="20"/>
    </form>

    <form onsubmit="enterLocation(event)">
        <input type="text" id="WG-Name" name="WG Suchen" placeholder="Ort" maxlength="20"/>
    </form>

    <form onsubmit="enterMaxPeopleNumber(event)">
        <input type="number" id="WG-Name" name="WG Suchen" placeholder="Maximalen Anzahl an Leuten" min="2"/>
    </form>

    <button id="WGsubmit">WG erstellen</button>

</body>
</html>
