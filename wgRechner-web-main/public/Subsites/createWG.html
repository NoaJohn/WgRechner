<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WG Rechner</title>
        <link rel="stylesheet" href="../css/createTask.css">
</head>

<body>

    <h1>WG-Erstellen</h1>

    <form onsubmit="createWG(event)">
        <input type="text" id="WG-Name" placeholder="WG-Name" maxlength="20" required />
        <input type="text" id="WG-Location" placeholder="Ort" maxlength="20" required />
        <input type="number" id="Max-people-number" placeholder="Maximale Anzahl an Leuten" min="2" max="4" required />
        <button type="submit">WG erstellen</button>
    </form>

    <script>
        function createWG(event) {
            event.preventDefault(); // Verhindert das Neuladen der Seite

            wgName = document.getElementById('WG-Name').value;
            wgLocation = document.getElementById('WG-Location').value;
            maxPeople = document.getElementById('Max-people-number').value;

            // Ansicht im Debugger festgehalten
            console.log("WG Name:", wgName);
            console.log("Ort:", wgLocation);
            console.log("Maximale Anzahl an Leuten:", maxPeople);
        }
    </script>

</body>
</html>
