<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WG Rechner</title>
        <link rel="stylesheet" href="../css/createTask.css">
</head>

<body>

    <h1>WG-Erstellen</h1>

    <form onsubmit="enterName(event)">
        <input type="text" id="WG-Name" placeholder="Name" maxlength="20"/>
    </form>

    <form onsubmit="enterLocation(event)">
        <input type="text" id="WG-Location" placeholder="Ort" maxlength="20"/>
    </form>

    <form onsubmit="enterMaxPeopleNumber(event)">
        <input type="number" id="Max-people-number" placeholder="Maximalen Anzahl an Leuten" min="2" max="4"/>
    </form>

    <button id="WGsubmit">WG erstellen</button>

</body>
</html>
